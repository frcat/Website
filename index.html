<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FRCat | Links</title>
        <meta name="description" content="You've met le french cat, now get ready for le french bat" />
        <meta content="https://github.com/French-Cat.png" property="og:image" />
        <meta content="#2f3136" property="theme-color" />
        <link rel="icon" href="https://github.com/French-Cat.png" type="image/x-icon" />
        <base href="https://cdn.jsdelivr.net/gh/frcat/Website/assets">
        <link rel="stylesheet" href="assets/index.min.css" />
    </head>

    <body>
        <template id="link">
            <a class="link" id="href" target="_blank">
                <i id="icon">&nbsp;</i>
            </a>
        </template>
        <div class="content">
            <a id="profilePicture" href="https://frcat.win/#popup">
                <img id="userAvatar" src="loading.min.svg" alt="Profile Picture" style="border: 5px solid #747f8d;" />
            </a>
            <div class="overlay" id="popup">
                <div class="popup">
                    <div class="popup-photo">
                        <a href="https://github.com/French-Cat.min.png" id="avatar" target="_blank"> </a>
                    </div>
                    <div id="quote" class="popup-quote">
                    </div>
                    <a class="popup-close" href="https://frcat.win/#/">&times;</a>
                </div>
            </div>
            <div id="text"></div>
            <div id="links"></div>
            <div id="hashtag">
                #FRCat4Life
            </div>
            <script src="index.min.js"></script>
        </div>
    </body>
</html>
