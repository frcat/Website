    <link rel="icon" href="https://github.com/French-Cat.png" type="image/x-icon" />

                    <div class="absolute left-[4.5rem] bg-discord-800 p-2 text-sm font-bold scale-0 rounded-md group-hover:scale-100 transition-all">FRCat Links</div>
